<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #191919; /* Set the body background color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Container for the iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 300px; /* Adjust height as needed */
            overflow: hidden; /* Hide overflow content */
        }

        /* Styles for the iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Ensure no inline gaps */
        }

        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #191919; /* Matches the background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Ensure it is above the iframe */
        }

        /* Logo styles */
        .logo {
            width: 100px; /* Adjust the size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="chart-iframe" src="https://www.widgetbox.app/embed/clock/digital/kHRDKppWzSBhXTSbWKMtTK?flag=true"></iframe>
        <div id="loading-overlay" class="loading-overlay">
            <img src="/logo.png" alt="Loading..." class="logo">
        </div>
    </div>

    <script>
        // Function to remove the loading overlay after iframe loads
        document.getElementById('chart-iframe').onload = function () {
            document.getElementById('loading-overlay').style.display = 'none';
        };

        // Optional: Adjust iframe height dynamically
        function resizeIframe() {
            const iframe = document.getElementById('chart-iframe');
            try {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                const iframeContentHeight = Math.max(
                    iframeDocument.body.scrollHeight,
                    iframeDocument.documentElement.scrollHeight,
                    iframeDocument.body.offsetHeight,
                    iframeDocument.documentElement.offsetHeight,
                    iframeDocument.body.clientHeight,
                    iframeDocument.documentElement.clientHeight
                );
                iframe.style.height = iframeContentHeight + 'px';
            } catch (e) {
                console.warn("Unable to access iframe content for resizing: ", e);
            }
        }

        // Resize iframe when window resizes (optional)
        window.addEventListener('resize', resizeIframe);
    </script>
</body>
</html>
