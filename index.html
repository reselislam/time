<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #191919; /* Matches the widget's background */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            overflow: hidden; /* Hide any scrollbars */
        }

        .iframe-container {
            position: relative;
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensure no scrollbars show */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Ensure iframe covers full width */
            height: 100%; /* Ensure iframe covers full height */
            border: 0; /* Remove all borders */
            display: block; /* Prevent inline display gaps */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.widgetbox.app/embed/clock/digital/kHRDKppWzSBhXTSbWKMtTK?flag=true"></iframe>
    </div>
</body>
</html>
